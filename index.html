<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="app.js"></script>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="top">
          <div class="circle">
            <picture>
              <source media="(min-width: 650px)" srcset="../profile-card-component-main/images/image-victor.jpg">
              <source media="(min-width: 465px)" srcset="../profile-card-component-main/images/image-victor.jpg">
              <img src="../profile-card-component-main/images/image-victor.jpg">
            </picture>
          </div>
        </div>
        <div class="name">Victor Crest <span>26</span><br></div>
        <div class="market">London</div>
        <div class="line"></div>

        <div class="bottom">
          <div class="follower">80K <br><span style="font-weight: 700; font-size:12px;">Followers</span></div>
          <div class="likes">803K <br><span style="font-weight: 700; font-size:12px;">Likes</span></div>
          <div class="pics">1.4K <br><span style="font-weight: 700; font-size:12px;">photos</span></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
